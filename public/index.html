<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Key Gen (localhost)</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>KEY GENERATOR</h1>
			<p>This is a password generator. All the passwords have 12 random characters.</p>
			<div class="blocks">
				<div class="check-form">
					<input type="checkbox" name="numbers" id="numbers"/>
					<label for="numbers">Numbers</label>
				</div>
				<div class="check-form">
					<input type="checkbox" name="uppercase" id="uppercase"/>
					<label for="uppercase">UpperCase</label>
				</div>
				<div class="check-form">
					<input type="checkbox" name="symbols" id="symbols"/>
					<label for="symbols"
						>Symbols (e.g., $ % ^ & ) > < ? ' " @)</label
					>
				</div>
				<!-- <div class="check-form">
					<input type="checkbox" name="spaces" id="spaces" />
					<label for="spaces">Spaces</label>
				</div> -->
			</div>
			<button id="generate" class="btn-primary">GENERATE</button>
			<div class="generate-form">
				<div class="flex-row">
					<span class="uppercase">Password</span>
					<span class="uppercase" id="copy">Copy</span>
				</div>
				<div class="password">
					<span id="password">Click on "generate"</span>
				</div>
			</div>
		</div>
	</body>
	<script src="/script.js"></script>
</html>
